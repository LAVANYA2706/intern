<app-header></app-header>
<router-outlet></router-outlet>
<div class="home-container">
  <div class="all-movies">
    <div class="trending-movies">
      <div class="top">
        <h4>Trending Movies</h4>
        <button mat-raised-button color="primary" class="view-all"> View All </button>
      </div>
      <div class="movies-thumbnail">
        <div class="movie" *ngFor="let movie of trendingMovies">
          <div class="cover" (click)="goToMovie('trending', movie.id)">
            <img src="http://localhost/{{movie.cover}}" alt="">
            <div class="detail">
              <div class="name">{{movie.name}}</div>
              <div class="rating">
                <span class="rating-value">{{ movie.rating }}</span>
                <app-star-rating [rating]="movie.rating" [isReadOnly]="true">
                </app-star-rating>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="theatre-movies">
        <div class="top">
          <h4>Popular in Theatres</h4>
        </div>
        <div class="movies-thumbnail">
          <div class="movie" *ngFor="let movie of theatreMovies">
            <div class="cover" (click)="goToMovie('theatre', movie.id)">
              <img src="http://localhost/{{movie.cover}}" alt="">
              <div class="detail">
                <div class="name">{{movie.name}}</div>
                <div class="rating">
                  <span class="rating-value">{{ movie.rating }}</span>
                  <app-star-rating [rating]="movie.rating" [isReadOnly]="true">
                  </app-star-rating>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="popular-movies">
    <h4>All Time Popular</h4>
    <div class="movies">
      <div class="movie" *ngFor="let movie of popularMovies">
        <div class="name">{{ movie.name }}</div>
        <div class="rating">
          <!-- <div class="rating-value">{{ movie.name }}</div>  -->
          <span class="rating-value">{{ movie.rating }}</span>
          <app-star-rating [rating]="movie.rating" [isReadOnly]="true">
          </app-star-rating>
        </div>
      </div>
    </div>
    <!--  <div class="view-all">View all</div> -->
  </div>
</div>
